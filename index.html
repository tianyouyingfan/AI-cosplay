<!DOCTYPE html>
<html lang="zh">

<head>
  <!-- Meta and PWA -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff8c00">
  <title>AI虚拟试衣间</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ff8966",
            "primary-dark": "#ff6b4a",
            "background-light": "#fff8f5",
            "background-dark": "#111121",
            "warm-pink": "#ffc1ad",
            "warm-orange": "#ff8966",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <!-- Inline Styles -->
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .page-container {
      display: none;
    }
  </style>
</head>

<body class="bg-background-light font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col">
    <!-- Unified Header -->
    <div
      class="flex items-center bg-background-light p-4 pb-2 justify-between sticky top-0 z-10 border-b border-orange-200/50">
      <a id="backBtn" href="#home"
        class="text-orange-900 flex size-12 shrink-0 items-center justify-start hover:bg-orange-100/50 rounded-lg transition-colors"
        style="visibility: hidden;">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <h1 id="pageTitle" class="text-orange-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        AI虚拟试衣间</h1>
      <a id="settingsBtn" href="#settings"
        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-orange-900 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-orange-100/50 transition-colors">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </div>

    <!-- Home Page Content -->
    <main id="home" class="page-container">
      <div class="flex-grow p-4 space-y-8">
        <div class="flex flex-col gap-4">
          <h2 class="text-orange-900 text-base font-bold leading-tight tracking-[-0.015em]">1. 上传服装</h2>
          <div id="garmentUploadBox"
            class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-orange-300 bg-orange-50/50 px-6 py-10">
            <img id="garmentImagePreview" src="" alt="服装预览"
              class="hidden w-32 h-32 object-contain mb-4 rounded-lg" />
            <div id="garmentUploadInfo" class="flex max-w-[480px] flex-col items-center gap-2">
              <p class="text-orange-900 text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
                上传服装图片</p>
              <p class="text-orange-700/80 text-sm font-normal leading-normal max-w-[480px] text-center">
                点击从相册选择照片或拍摄新照片</p>
            </div>
            <button id="selectImageBtn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-gradient-to-r from-pink-500 to-orange-400 text-white text-sm font-bold leading-normal tracking-[0.015em] gap-2 hover:opacity-90 transition-opacity">
              <span class="material-symbols-outlined text-base">upload_file</span>
              <span class="truncate">选择图片</span>
            </button>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button id="generateBtn"
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gradient-to-r from-pink-500 to-orange-400 text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="material-symbols-outlined">auto_awesome</span>
            <span class="truncate">生成试穿</span>
          </button>
        </div>
        <div class="flex flex-col gap-4">
          <h2 class="text-orange-900 text-base font-bold leading-tight tracking-[-0.015em]">2. AI生成结果</h2>
          <p class="text-orange-700/80 text-sm font-normal leading-normal">生成的试穿效果将在准备就绪后显示在这里</p>
          <div id="progress-indicator"
            class="absolute inset-0 bg-white/70 backdrop-blur-sm z-10 flex flex-col items-center justify-center gap-4 p-8 text-center hidden">
            <div class="w-full bg-warm-pink/30 rounded-full h-2.5">
              <div id="progress-bar"
                class="bg-gradient-to-br from-warm-pink to-warm-orange h-2.5 rounded-full transition-all duration-300"
                style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-sm font-medium text-slate-700">正在初始化...</p>
          </div>
          <div id="resultContainer"
            class="relative w-full aspect-[2/3] rounded-xl overflow-hidden bg-white flex items-center justify-center border border-orange-200/80">
            <div id="loadingIndicator" class="flex flex-col items-center justify-center text-center p-4">
              <svg class="animate-spin h-8 w-8 text-orange-500" fill="none" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  fill="currentColor"></path>
              </svg>
              <p class="text-orange-700/80 mt-4">正在生成您的造型...</p>
            </div>
            <img id="resultImage" src="" alt="AI生成结果"
              class="hidden absolute inset-0 w-full h-full object-contain" />
          </div>
          <div id="resultActions" class="grid grid-cols-2 gap-4 pt-2">
            <button id="saveBtn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-11 px-4 bg-orange-100/80 text-orange-800 text-sm font-bold leading-normal tracking-[0.015em] gap-2 hover:bg-orange-200/80 transition-colors">
              <span class="material-symbols-outlined text-base">download</span>
              <span class="truncate">保存</span>
            </button>
            <button id="shareBtn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-11 px-4 bg-orange-100/80 text-orange-800 text-sm font-bold leading-normal tracking-[0.015em] gap-2 hover:bg-orange-200/80 transition-colors">
              <span class="material-symbols-outlined text-base">share</span>
              <span class="truncate">分享</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Settings Page Content -->
    <main id="settings" class="page-container">
      <div class="flex flex-col p-4 gap-4">
        <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
          <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
            <p class="text-slate-900 text-base font-medium leading-normal">主题颜色</p>
            <div class="text-slate-500 group-open:rotate-180 transition-transform">
              <span class="material-symbols-outlined text-2xl">expand_more</span>
            </div>
          </summary>
          <div class="px-4 pb-4">
            <div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="text-primary-dark flex items-center justify-center rounded-lg bg-gradient-to-br from-warm-pink to-warm-orange shrink-0 size-10 text-white">
                  <span class="material-symbols-outlined text-2xl">contrast</span>
                </div>
                <p class="text-slate-900 text-base font-normal leading-normal flex-1 truncate">主题模式</p>
              </div>
              <div class="shrink-0 flex items-center gap-1 p-1 rounded-full bg-warm-pink/30">
                <button
                  class="flex items-center justify-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-gradient-to-br from-warm-pink to-warm-orange text-white shadow-sm">
                  <span class="material-symbols-outlined !text-base">light_mode</span>
                  <span>白天</span>
                </button>
                <button
                  class="flex items-center justify-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-transparent text-orange-900/60">
                  <span class="material-symbols-outlined !text-base">dark_mode</span>
                  <span>夜晚</span>
                </button>
              </div>
            </div>
          </div>
        </details>
        <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
          <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
            <p class="text-slate-900 text-base font-medium leading-normal">API KEY 管理</p>
            <div class="text-slate-500 group-open:rotate-180 transition-transform">
              <span class="material-symbols-outlined text-2xl">expand_more</span>
            </div>
          </summary>
          <div class="px-4 pb-4 space-y-4">
            <div>
              <label class="text-sm font-medium text-slate-700 mb-2 block">API 提供商</label>
              <select id="apiProviderSelect"
                class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 px-3 text-slate-900 focus:border-primary focus:ring-primary">
                <option value="google">Google AI Studio</option>
                <option value="grsai">Grsai</option>
              </select>
            </div>
            <div id="googleProviderSettings">
              <label class="text-sm font-medium text-slate-700 mb-2 block">Google AI API Key</label>
              <div class="flex items-center gap-2">
                <div class="relative flex-1">
                  <input id="apiKeyInput"
                    class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 pl-3 pr-10 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
                    placeholder="添加新的 Google AI API Key" type="text" />
                  <button id="addApiKeyBtn"
                    class="absolute inset-y-0 right-0 flex items-center justify-center size-9 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-2xl">add_circle</span>
                  </button>
                </div>
              </div>
            </div>
            <div id="grsaiProviderSettings" style="display: none;">
              <label class="text-sm font-medium text-slate-700 mb-2 block">Grsai API Key</label>
              <div class="flex items-center gap-2">
                <div class="relative flex-1">
                  <input id="grsaiApiKeyInput"
                    class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 pl-3 pr-10 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
                    placeholder="添加新的 Grsai API Key" type="text" />
                  <button id="addGrsaiApiKeyBtn"
                    class="absolute inset-y-0 right-0 flex items-center justify-center size-9 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-2xl">add_circle</span>
                  </button>
                </div>
              </div>
            </div>
            <div id="apiKeyListContainer" class="space-y-2">
            </div>
            <button id="verifyAllKeysBtn"
              class="w-full rounded-lg bg-gradient-to-br from-warm-pink to-warm-orange py-3 text-center text-sm font-bold text-white transition-all hover:shadow-lg hover:from-warm-pink hover:to-primary-dark">批量验证</button>
          </div>
        </details>
        <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
          <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
            <p class="text-slate-900 text-base font-medium leading-normal">AI 模型参数</p>
            <div class="text-slate-500 group-open:rotate-180 transition-transform">
              <span class="material-symbols-outlined text-2xl">expand_more</span>
            </div>
          </summary>
          <div class="px-4 pb-4 space-y-5">
            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-slate-700">温度 (Temperature)</label>
                <span id="temperatureValue" class="text-sm font-mono text-slate-900">0.7</span>
              </div>
              <input id="temperatureSlider"
                class="w-full h-2 bg-warm-pink/50 rounded-lg appearance-none cursor-pointer accent-primary" max="1"
                min="0" step="0.1" type="range" value="0.7" />
            </div>
            <div>
              <label class="text-sm font-medium text-slate-700 mb-2 block">提示词 (Prompt)</label>
              <textarea id="promptTextarea"
                class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 px-3 text-sm text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
                placeholder="例如：一个穿着[服装]的时尚人士..." rows="4"></textarea>
            </div>
          </div>
        </details>
        <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
          <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
            <p class="text-slate-900 text-base font-medium leading-normal">我的全身照 (图一)</p>
            <div class="text-slate-500 group-open:rotate-180 transition-transform">
              <span class="material-symbols-outlined text-2xl">expand_more</span>
            </div>
          </summary>
          <div class="px-4 pb-4 space-y-4">
            <div id="modelImageUploadContainer"
              class="relative group aspect-[3/4] w-full rounded-lg bg-warm-pink/20 border-2 border-dashed border-warm-pink/80 flex flex-col items-center justify-center p-4 overflow-hidden">
              <img id="modelImagePreview" alt="User's uploaded photo"
                class="absolute inset-0 w-full h-full object-cover"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuD1xtYR9HorBRMDkJMmO61erRuoGlvXRki7zkSFcQQn-OiNQMDRk4HGPZNxhqxv54SYVdLiNe04ayClwz_Bo8o83j_rUz7L0Qp4cmu-mrTCpfkD-ZzOhXgL6pC0tOjM49TD_o6K2LcGtUH7zHsvn6QadWN6VFDGHc12PhbL_JF-5ScynzkSRYqDQx1U6p6ddybaH2b-wqNrahnC3Nh-yNQr9IodNsnd-MaM3olHcHVijK-0YOMzEUwAAkrKKIoWeewBdWOdKw2lVEJU" />
              <div
                class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                <button
                  class="flex items-center gap-2 rounded-lg bg-white/20 backdrop-blur-sm py-2 px-4 text-center text-sm font-bold text-white transition-colors hover:bg-white/30">
                  <span class="material-symbols-outlined !text-lg">cached</span>
                  <span>重新上传</span>
                </button>
              </div>
            </div>
          </div>
        </details>
      </div>
    </main>

    <!-- Test API Page Content -->
    <main id="test-api" class="page-container">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 mt-4">
        <h1 class="text-2xl font-bold mb-4">Google GenAI API 测试</h1>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">API Key:</label>
          <input id="apiKey" type="text" class="w-full border rounded px-3 py-2" placeholder="输入你的 Google AI API Key">
        </div>
        <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          测试 API 连接
        </button>
        <div id="result" class="mt-4 p-4 rounded hidden"></div>
      </div>
    </main>

  </div>

  <!-- Main Router Script -->
  <script type="module" src="./assets/js/router.js"></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>

</html>
