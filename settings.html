<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>AI Wardrobe Settings</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ff8966", // Orange accent for day mode
            "primary-dark": "#ff6b4a", // Darker orange for hover states
            "background-light": "#fff8f5", // Light warm background
            "background-dark": "#111121",
            "warm-pink": "#ffc1ad",
            "warm-orange": "#ff8966",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <!-- 链接到 Manifest 文件 -->
  <link rel="manifest" href="/manifest.json">

  <!-- 定义主题颜色 -->
  <meta name="theme-color" content="#ff8c00">
</head>

<body>
  <div
    class="relative flex min-h-screen w-full flex-col bg-background-light font-display group/design-root overflow-x-hidden"
    style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div class="flex items-center bg-background-light p-4 pb-2 justify-between sticky top-0 z-10">
      <button id="backBtn"
        class="text-slate-800 flex size-12 shrink-0 items-center justify-center hover:bg-slate-100/50 rounded-lg transition-colors">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">设置</h2>
      <div class="flex size-12 shrink-0 items-center"></div>
    </div>
    <div class="flex flex-col p-4 gap-4">
      <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
        <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
          <p class="text-slate-900 text-base font-medium leading-normal">主题颜色</p>
          <div class="text-slate-500 group-open:rotate-180 transition-transform">
            <span class="material-symbols-outlined text-2xl">expand_more</span>
          </div>
        </summary>
        <div class="px-4 pb-4">
          <div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
            <div class="flex items-center gap-4">
              <div
                class="text-primary-dark flex items-center justify-center rounded-lg bg-gradient-to-br from-warm-pink to-warm-orange shrink-0 size-10 text-white">
                <span class="material-symbols-outlined text-2xl">contrast</span>
              </div>
              <p class="text-slate-900 text-base font-normal leading-normal flex-1 truncate">主题模式</p>
            </div>
            <div class="shrink-0 flex items-center gap-1 p-1 rounded-full bg-warm-pink/30">
              <button
                class="flex items-center justify-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-gradient-to-br from-warm-pink to-warm-orange text-white shadow-sm">
                <span class="material-symbols-outlined !text-base">light_mode</span>
                <span>白天</span>
              </button>
              <button
                class="flex items-center justify-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-transparent text-orange-900/60">
                <span class="material-symbols-outlined !text-base">dark_mode</span>
                <span>夜晚</span>
              </button>
            </div>
          </div>
        </div>
      </details>
      <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
        <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
          <p class="text-slate-900 text-base font-medium leading-normal">API KEY 管理</p>
          <div class="text-slate-500 group-open:rotate-180 transition-transform">
            <span class="material-symbols-outlined text-2xl">expand_more</span>
          </div>
        </summary>
        <div class="px-4 pb-4 space-y-4">
          <div>
            <label class="text-sm font-medium text-slate-700 mb-2 block">API 提供商</label>
            <select id="apiProviderSelect"
              class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 px-3 text-slate-900 focus:border-primary focus:ring-primary">
              <option value="google">Google AI Studio</option>
              <option value="grsai">Grsai</option>
            </select>
          </div>
          <div id="googleProviderSettings">
            <label class="text-sm font-medium text-slate-700 mb-2 block">Google AI API Key</label>
            <div class="flex items-center gap-2">
              <div class="relative flex-1">
                <input id="apiKeyInput"
                  class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 pl-3 pr-10 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
                  placeholder="添加新的 Google AI API Key" type="text" />
                <button id="addApiKeyBtn"
                  class="absolute inset-y-0 right-0 flex items-center justify-center size-9 text-slate-400 hover:text-primary transition-colors">
                  <span class="material-symbols-outlined text-2xl">add_circle</span>
                </button>
              </div>
            </div>
          </div>
          <div id="grsaiProviderSettings" style="display: none;">
            <label class="text-sm font-medium text-slate-700 mb-2 block">Grsai API Key</label>
            <div class="flex items-center gap-2">
              <div class="relative flex-1">
                <input id="grsaiApiKeyInput"
                  class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 pl-3 pr-10 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
                  placeholder="添加新的 Grsai API Key" type="text" />
                <button id="addGrsaiApiKeyBtn"
                  class="absolute inset-y-0 right-0 flex items-center justify-center size-9 text-slate-400 hover:text-primary transition-colors">
                  <span class="material-symbols-outlined text-2xl">add_circle</span>
                </button>
              </div>
            </div>
          </div>
          <div id="apiKeyListContainer" class="space-y-2">
            <div class="flex items-center gap-4 bg-transparent px-0 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="text-green-600 flex items-center justify-center rounded-lg bg-green-500/20 shrink-0 size-10">
                  <span class="material-symbols-outlined text-2xl">check_circle</span>
                </div>
                <p class="text-slate-900 text-base font-normal leading-normal flex-1 truncate">API-Key-1: ...aBcDe</p>
              </div>
              <div class="shrink-0 flex items-center gap-1">
                <button
                  class="text-slate-500 hover:text-primary flex size-7 items-center justify-center transition-colors">
                  <span class="material-symbols-outlined !text-xl">edit</span>
                </button>
                <button
                  class="text-slate-500 hover:text-red-500 flex size-7 items-center justify-center transition-colors">
                  <span class="material-symbols-outlined !text-xl">delete</span>
                </button>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-transparent px-0 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div class="text-red-600 flex items-center justify-center rounded-lg bg-red-500/20 shrink-0 size-10">
                  <span class="material-symbols-outlined text-2xl">cancel</span>
                </div>
                <p class="text-slate-900 text-base font-normal leading-normal flex-1 truncate">API-Key-2: ...fGhIj</p>
              </div>
              <div class="shrink-0 flex items-center gap-1">
                <button
                  class="text-slate-500 hover:text-primary flex size-7 items-center justify-center transition-colors">
                  <span class="material-symbols-outlined !text-xl">edit</span>
                </button>
                <button
                  class="text-slate-500 hover:text-red-500 flex size-7 items-center justify-center transition-colors">
                  <span class="material-symbols-outlined !text-xl">delete</span>
                </button>
              </div>
            </div>
          </div>
          <button id="verifyAllKeysBtn"
            class="w-full rounded-lg bg-gradient-to-br from-warm-pink to-warm-orange py-3 text-center text-sm font-bold text-white transition-all hover:shadow-lg hover:from-warm-pink hover:to-primary-dark">批量验证</button>
        </div>
      </details>
      <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
        <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
          <p class="text-slate-900 text-base font-medium leading-normal">AI 模型参数</p>
          <div class="text-slate-500 group-open:rotate-180 transition-transform">
            <span class="material-symbols-outlined text-2xl">expand_more</span>
          </div>
        </summary>
        <div class="px-4 pb-4 space-y-5">
          <div>
            <div class="flex items-center justify-between mb-2">
              <label class="text-sm font-medium text-slate-700">温度 (Temperature)</label>
              <span id="temperatureValue" class="text-sm font-mono text-slate-900">0.7</span>
            </div>
            <input id="temperatureSlider"
              class="w-full h-2 bg-warm-pink/50 rounded-lg appearance-none cursor-pointer accent-primary" max="1"
              min="0" step="0.1" type="range" value="0.7" />
          </div>
          <div>
            <label class="text-sm font-medium text-slate-700 mb-2 block">提示词 (Prompt)</label>
            <textarea id="promptTextarea"
              class="w-full rounded-lg border border-warm-pink/60 bg-white/50 py-2 px-3 text-sm text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"
              placeholder="例如：一个穿着[服装]的时尚人士..." rows="4"></textarea>
          </div>
        </div>
      </details>
      <details class="flex flex-col rounded-xl border border-warm-pink/40 bg-white/60 group" open="">
        <summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
          <p class="text-slate-900 text-base font-medium leading-normal">我的全身照 (图一)</p>
          <div class="text-slate-500 group-open:rotate-180 transition-transform">
            <span class="material-symbols-outlined text-2xl">expand_more</span>
          </div>
        </summary>
        <div class="px-4 pb-4 space-y-4">
          <div id="modelImageUploadContainer"
            class="relative group aspect-[3/4] w-full rounded-lg bg-warm-pink/20 border-2 border-dashed border-warm-pink/80 flex flex-col items-center justify-center p-4 overflow-hidden">
            <img id="modelImagePreview" alt="User's uploaded photo" class="absolute inset-0 w-full h-full object-cover"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuD1xtYR9HorBRMDkJMmO61erRuoGlvXRki7zkSFcQQn-OiNQMDRk4HGPZNxhqxv54SYVdLiNe04ayClwz_Bo8o83j_rUz7L0Qp4cmu-mrTCpfkD-ZzOhXgL6pC0tOjM49TD_o6K2LcGtUH7zHsvn6QadWN6VFDGHc12PhbL_JF-5ScynzkSRYqDQx1U6p6ddybaH2b-wqNrahnC3Nh-yNQr9IodNsnd-MaM3olHcHVijK-0YOMzEUwAAkrKKIoWeewBdWOdKw2lVEJU" />
            <div
              class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
              <button
                class="flex items-center gap-2 rounded-lg bg-white/20 backdrop-blur-sm py-2 px-4 text-center text-sm font-bold text-white transition-colors hover:bg-white/30">
                <span class="material-symbols-outlined !text-lg">cached</span>
                <span>重新上传</span>
              </button>
            </div>
          </div>
        </div>
      </details>
    </div>
    <div class="h-5 bg-transparent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/genai@0.15.0/dist/index.umd.min.js"></script>
  <script type="module" src="./assets/js/settings.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>

</html>
